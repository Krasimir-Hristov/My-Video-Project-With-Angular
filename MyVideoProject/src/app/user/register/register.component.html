   <!-- Registration Form -->
   <form #registerForm="ngForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <input #name="ngModel"
        type="text" name="name" [(ngModel)]="credentials.name"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Enter Name" required/>
        <p *ngIf="name.errors && name.touched && name.dirty" class="text-red-400">
          Name is invalid
        </p>
    </div>
    <!-- Email -->
    <div class="mb-3" >
      <label class="inline-block mb-2">Email</label>
      <input #email="ngModel"
        type="email" name="email" [(ngModel)]="credentials.email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Enter Email" required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      />
      <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400">
        Email is invalid
      </p>
    </div>
    <!-- Age -->
    <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <input #age="ngModel" name="age" [(ngModel)]="credentials.age"
        type="number"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      />
      <p *ngIf="age.errors && age.touched && age.dirty" class="text-red-400">
        Age is invalid
      </p>
      <p *ngIf="+age.value < 0" class="text-red-400">
        Age must be possitive number!
      </p>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <input #password="ngModel" name="password" [(ngModel)]="credentials.password"
        type="password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Password" required
      />
      <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400">
        Password is invalid
      </p>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <input #repass="ngModel" name="repass" [(ngModel)]="credentials.repass"
        type="password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Confirm Password" required
      />
      <p *ngIf="password.value != repass.value && repass.touched" class="text-red-400">
        Pasword don't match
      </p>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
      <input #phoneNumber="ngModel" name="phoneNumber" [(ngModel)]="credentials.phoneNumber"
        type="text"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Enter Phone Number"
      />
      <p *ngIf="phoneNumber.errors && phoneNumber.touched && phoneNumber.dirty" class="text-red-400">
        Phone Number is invalid
      </p>
    </div>
    <button
      type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
    >
      Submit
    </button>
  </form>
